<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <h1>Formularios</h1>
  <form>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tú nombre..." required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="fabian@gmail.com" required>
    <br>
    <label for="contraseña">Password:</label>
    <input type="password" id="contraseña" name="contraseña" placeholder="123" required>
    <br>
    <input type="submit" value="Enviar">
  </form>

  </form> -->

</body>
</html>
